    <script>

        // Get query params from url
        // Call the param value with urlParams["searchedQueryParam"]
        // Snippet by Andy E
        // https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
        var urlParams;
        (window.onpopstate = function () {
            var match,
                pl     = /\+/g,
                search = /([^&=]+)=?([^&]*)/g,
                decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                query  = window.location.search.substring(1);

            urlParams = {};
            while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
        })();

        // Syntax Sugar
        const queryPhrase = parseInt(urlParams["frase"], 10);
        const $shownPhrase = document.getElementById('frase');
        const $currentPhrase = document.getElementById('currentFrase');
        const $lastPhrase = document.getElementById('lastFrase');
        function injectPostInHTML( origin, index ) { $shownPhrase.innerHTML = origin[index].content }
        function getCurrentPhrase() { return parseInt($currentPhrase.innerHTML, 10) }
        function setCurrentPhrase(value) { $currentPhrase.innerHTML = value }
        function setLastPhrase(value) { $lastPhrase.innerHTML = value }

        // Now lets do our job
        const contentUrl = 'https://public-api.wordpress.com/rest/v1.1/sites/agostinhocarrarablog.wordpress.com/posts';

        function choosePost( origin, maxValue, callback ) {
            const queryPhraseId = queryPhrase - 1;
            if (queryPhrase < 1 || queryPhrase > maxValue) return getPost('random');
            setCurrentPhrase(queryPhrase);
            setLastPhrase(maxValue);
            return callback(origin, queryPhraseId);
        }

        function sortPost( origin, maxValue, callback ) {
            const sortedValue = Math.floor(Math.random() * maxValue);
            setCurrentPhrase(sortedValue + 1);
            setLastPhrase(maxValue);
            return callback(origin, sortedValue);
        }

        function prevPost( origin, maxValue, callback ) {
            const currentPhrase = getCurrentPhrase();
            const newPhrase = currentPhrase > 1 ? currentPhrase - 1 : maxValue;
            const newPhraseId = newPhrase - 1;
            setCurrentPhrase(newPhrase);
            return callback(origin, newPhraseId);
        }

        function nextPost( origin, maxValue, callback ) {
            const currentPhrase = getCurrentPhrase();
            const newPhrase = currentPhrase < maxValue ? currentPhrase + 1 : 1;
            const newPhraseId = newPhrase - 1;
            setCurrentPhrase(newPhrase);
            return callback(origin, newPhraseId);
        }

        function getPost(opt) {
            axios.get(contentUrl)
            .then(function (response) {
                const posts = response.data.posts.reverse();
                const numPosts = posts.length;
                if(opt === 'choose') return choosePost( posts, numPosts, injectPostInHTML );
                if(opt === 'random') return sortPost( posts, numPosts, injectPostInHTML );
                if(opt === 'next') return nextPost( posts, numPosts, injectPostInHTML );
                if(opt === 'previous') return prevPost( posts, numPosts, injectPostInHTML );
            })
            .catch(function (error) {
                document.getElementById('frase').innerHTML = error;
            });
        }

        function constructShareLinks() {

            const currentPhrase = getCurrentPhrase();
            const baseUrl = `https://agostinhocarrara.com.br/?frase=${currentPhrase}`;
            const callToAction = 'Olha que bacana essa super sabedoria do mestre Agostinho Carrara!';
            const description = 'Frases divertidas do mestre Agostinho 😎';
            const shareText = `${callToAction} - ${description}`;
            const shareTextUrlEncoded = shareText.replace(/ /g, '%20');
            const shareTextWppTelegram = `👆👆%20${shareTextUrlEncoded}`;

            const socialLinks = {
                baseurl: `https://agostinhocarrara.com.br/?frase=${currentPhrase}`,
                whatsapp: `https://web.whatsapp.com/send?text=${baseUrl}%0A${shareTextWppTelegram}`,
                telegram: `https://t.me/share/url?url=${baseUrl}&text=${shareTextWppTelegram}`,
                twitter: `https://twitter.com/intent/tweet?text=${shareTextUrlEncoded}&url=${baseUrl}`,
                facebook: `https://www.facebook.com/sharer/sharer.php?u=${baseUrl}`
            }

            return socialLinks;
            
        }

        function copyPhraseLink() {
            const socialLinks = constructShareLinks();
            navigator.clipboard.writeText(socialLinks.baseurl);
            $(".message").text("Link copiado!");
        }

        function setupEventListeners() {

            document.querySelector('#share-button').addEventListener('click', function() {
                const socialLinks = constructShareLinks();
                document.querySelector('#baseLinkInput').placeholder = socialLinks.baseurl;
            });

            document.querySelector('.fa-whatsapp').addEventListener('click', function() {
                const socialLinks = constructShareLinks();
                window.open(socialLinks.whatsapp, '_blank');
            });

            document.querySelector('.fa-telegram').addEventListener('click', function() {
                const socialLinks = constructShareLinks();
                window.open(socialLinks.telegram, '_blank');
            });

            document.querySelector('.fa-twitter').addEventListener('click', function() {
                const socialLinks = constructShareLinks();
                window.open(socialLinks.twitter, '_blank');
            });

            document.querySelector('.fa-facebook').addEventListener('click', function() {
                const socialLinks = constructShareLinks();
                window.open(socialLinks.facebook, '_blank');
            });

        }

        function initPhrase() {
            if( !queryPhrase || isNaN(queryPhrase) ) return getPost('random');
            getPost('choose');
        }

        setupEventListeners();
        initPhrase();

    </script>
