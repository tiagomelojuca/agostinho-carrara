<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agostinho Carrara | Melhores Frases</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <style>
        
        @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #1f294d;
            color: #fafbfd;
        }

        body #linhas-superiores {
            width: 100vw;
            height: 100vh;
            background: url('grandefamlogo.jpg');
            background-position: center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            opacity: 0.1;
            z-index: -1;
        }

        body #wrapper {
            min-height: 100vh;
            max-width: 720px;
            margin: auto;
            text-align: center;
            font-weight: bold;
        }

        body #wrapper .header {
            padding: 1.5rem 0;
        }

        body #wrapper .header .modelev-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        body #wrapper li a {
            display: block;
            color: #051720;
            background-color: #33a1da;
            padding: 18px 57px;
            transition: 0.3s;
        }

        body #wrapper li a:hover {
            background-color: #49cdc9;
            transition: 0.3s;
        }

        body #wrapper li {
            margin: .9rem;
        }

        body #wrapper .spacer {
            display: block;
            padding: 1.5rem 0;
        }

        body #wrapper .footer {
            margin-bottom: 1rem;
        }

        body #wrapper .footer .footer-img {
            width: 256px;
            height: auto;
        }

        #wrapper p {
            font-size: 2em;
            font-style: italic;
            margin: 2em 0;
        }

    </style>

</head>
<body>

    <div id="linhas-superiores">
    </div>

    <div id="wrapper">
        <div class="header">
            <img style="border: 3px solid #fff" class="modelev-logo" src="avatar.jpg"><br>
            @agostinho-carrara
        </div>

        <p>“É hora de esquecer os erros do passado e começar a planejar os erros do futuro.”</p>

        <p>“O dinheiro é um traidor. Sempre que saímos juntos, volto sempre sozinho pra casa.”</p>
        

        <div class="spacer"></div>
        <div class="footer">
            <img class="footer-img" src="logo-footer.png">
        </div>
    </div>
</body>
</html>
